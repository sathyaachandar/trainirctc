<template>
    <lightning-card title="Train Schedule" icon-name="utility:train" class="custom-card">
        <div class="slds-p-around_medium container">
            <div class="slds-grid slds-gutters">
                <div class="slds-col slds-size_1-of-1 slds-medium-size_1-of-2">
                    <lightning-input
                        label="Enter Train Number"
                        type="text"
                        value={trainNo}
                        onchange={handleInputChange}
                        class="custom-input"
                        variant="label-hidden"
                        placeholder="Enter Train Number (e.g. 12936)"
                    ></lightning-input>
                </div>
                <div class="slds-col slds-size_1-of-1 slds-medium-size_1-of-2 slds-align_absolute-center">
                    <lightning-button
                        label="Get Schedule"
                        onclick={fetchTrainSchedule}
                        variant="brand"
                        class="custom-button"
                        icon-name="utility:search">
                    </lightning-button>
                </div>
            </div>

            <template if:true={trainData}>
                <div class="slds-box custom-box slds-m-top_medium">
                    <div class="header slds-text-heading_medium slds-m-bottom_small">
                        üöÖ {trainData.trainName}
                    </div>
                    
                    <div class="slds-grid slds-wrap">
                        <div class="slds-col slds-size_1-of-1 slds-medium-size_1-of-2">
                            <div class="info-item">
                                <lightning-icon icon-name="utility:category" size="small"></lightning-icon>
                                <span class="slds-m-left_x-small">Type: {trainData.type}</span>
                            </div>
                            <div class="info-item slds-m-top_small">
                                <lightning-icon icon-name="utility:location" size="small"></lightning-icon>
                                <span class="slds-m-left_x-small">From: {trainData.origin}</span>
                            </div>
                        </div>
                        <div class="slds-col slds-size_1-of-1 slds-medium-size_1-of-2">
                            <div class="info-item">
                                <lightning-icon icon-name="utility:routing" size="small"></lightning-icon>
                                <span class="slds-m-left_x-small">To: {trainData.destination}</span>
                            </div>
                            <div class="info-item slds-m-top_small">
                                <lightning-icon icon-name="utility:clock" size="small"></lightning-icon>
                                <span class="slds-m-left_x-small">Distance: {trainData.distance} km</span>
                            </div>
                        </div>
                    </div>
                </div>
            </template>

            <template if:true={error}>
                <div class="error-message slds-m-top_medium">
                    ‚ö†Ô∏è {error}
                </div>
            </template>
        </div>
    </lightning-card>
</template>
